<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Iwaarden Elektrotechniek</title>
</head>
<body>
    {{ content }}

    <form action="https://api.web3forms.com/submit" method="POST">

        <!-- Replace with your Access Key --> 
        <input type="hidden" name="access_key" value="a0fcea1f-cf70-43e8-820c-94986510fcee">
    
        <!-- Form Inputs. Each input must have a name="" attribute -->
        <input type="text" name="name" required placeholder="Naam">
        <input type="email" name="email" required placeholder="E-mail">
        <textarea name="message" required placeholder="Bericht"></textarea>
    
        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    
        <!-- Custom Confirmation / Success Page -->
        <input type="hidden" name="redirect" value="https://maartenvaniwaardengithub.github.io/van-iwaarden-elektrotechniek/">
    
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
